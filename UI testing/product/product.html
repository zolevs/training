<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="product.css">
</head>
<body>
	<div class="card">
		<div class="top-section">
			<img id="image-container" src="1.png" alt="">
			<div class="nav">
				<img onclick="change_img(this)" src="1.png" alt="">
				<img onclick="change_img(this)" src="2.png" alt="">
				<img onclick="change_img(this)" src="3.png" alt="">
			</div>
			<div class="price">1200 din</div>
		</div>

		<div class="product-info">
			<div class="name">Sunglasses</div>
			<div class="dis">Lorem ipsum dolor. Awesome.</div>
			<a href="#" class="btn">Add to cart</a>
		</div>
	</div>


	<script type="text/javascript">
		
		var container = document.getElementById("image-container");
		console.log(container);
		function change_img(image){
			container.src = image.src;
		}

	</script>
</body>
</html>
