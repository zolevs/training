<!DOCTYPE html>
<html>
<head>
	<title>Search Bar</title>
	<link rel="stylesheet" type="text/css" href="searchBar.css">
</head>
<body>
	<div class="main">
		<form action="http://www.google.com" method="get" id="search-box">

	</div>
</body>
</html>
