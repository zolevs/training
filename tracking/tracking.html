<!DOCTYPE html>
<html>
<head>
	<title>Training app</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="tracking.css">
</head>
<body>
	<div class="container">
		<div class="app">
			<div class="header">
				<div class="fat-burning">
					<span class="title">Fat Burning</span>
					<span class="result">
						<span class="num">2133</span>
						<span class="unit">Kcal</span>
					</span>
				</div> <!-- end fat-burning -->
				<img class="user-img" src="face1.jpg">
				<div class="user-attendance">
					<span class="title">Attendance</span>
					<span class="result">
						<span class="num">21</span>
						<span class="unit">day</span>
					</span>
				</div> <!-- end user-attendance -->
			</div> <!-- end header -->

			<div class="body">
				<div class="attendance">
					<span class="title">Attendance</span>
					<ul>
						<li>Mon
							<span class="circle present"></span>
							<span class="date">20</span>
						</li>
						<li>Tue
							<span class="circle absent"></span>
							<span class="date">21</span>
						</li>
						<li>Wen
							<span class="circle present"></span>
							<span class="date">22</span>
						</li>
						<li>Thu
							<span class="circle present"></span>
							<span class="date">23</span>
						</li>
						<li>Fri
							<span class="circle absent"></span>
							<span class="date">24</span>
						</li>
						<li>Sat
							<span class="circle present"></span>
							<span class="date">25</span>
						</li>
						<li>Sun
							<span class="circle off"></span>
							<span class="date">26</span>
						</li>
					</ul>
				</div> <!-- end attendance -->

				<div class="stats">
					<div class="monthly-stats">
						<span class="title">
							Monthly training ranking
							<span class="caption">
								539 min
							</span>
						</span>
						<span class="rank">
							32
							<span class="caption">
								th
							</span>
						</span>
					</div>
				</div> <!-- end stats -->

				<div class="stats">
					<div class="monthly-stats">
						<span class="title">
							Weekly trainig ranking
							<span class="caption">
								3232
							</span>
						</span>
						<span class="rank">
							40
							<span class="caption">
								th
							</span>
						</span>
					</div> <!-- end monthly-stats -->
				</div> <!-- end stats -->

				<div class="stats highlight">
					<div class="monthly-stats">
						<span class="title">
							Overall trainig ranking
							<span class="caption">
								123
							</span>
						</span>
						<span class="rank">
							3
							<span class="caption">
								rd
							</span>
						</span>
					</div>
				</div> <!-- end stats -->
			</div> <!-- end body -->
		</div> <!-- end app -->
	</div>
</body>
</html>
