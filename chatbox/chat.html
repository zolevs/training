<!DOCTYPE html>
<html>
<head>
	<title>Chat Box</title>
	<link rel="stylesheet" type="text/css" href="chat.css">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
	<div class="chatbox">

		<div class="chatlogs">

			<div class="chat">
				<div class="user-photo"></div>
				<p class="chat-message">What's up, Dude ....</p>
			</div> <!-- end chat -->

			<div class="chat">
				<div class="user-photo"></div>
				<p class="chat-message">Shall we go out and have some fun</p>
			</div> <!-- end chat -->

		</div> <!-- end chatlog -->

		<div class="chat-form">
			<textarea></textarea>
			<button>Send</button>
		</div> <!-- end chat-form -->

	</div> <!-- chatbox end -->
</body>
</html>
