<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="form.css">
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="container">
		<form class="form-contact br">
			<h1>Contact</h1>
			<label for="name">Name:</label>
			<input type="text" id="name">

			<label for="email">Email:</label>
			<input type="emailv" id="email" placeholder="email@web.com">

			<label for="msg">Message:</label>
			<textarea id="msg" rows=8></textarea>

			<input class="btn inln default" type="submit" value="Submit">
			<input class="btn inln error" type="reset" value="Reset">
		</form>

			<hr>

		<img src="https://unsplash.it/200/200" class="avatar rounded">

		<form class="form-login">
			<label for="username">Username:</label>
			<input type="text" id="username">

			<label for="password">Password:</label>
			<input type="password" id="password">

			<input class="btn default" type="submit" value="Login">
			<a href="#" target="_blank">Forgot your password</a>
		</form>

	</div>
</body>
</html>
