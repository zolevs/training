<html>
<head>
	<title>Login with form</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="tabLogin.css">
	<link rel="stylesheet" type="text/css" href="jquery.js">
	<script type="text/javascript">
		$(document).ready(function(){

		});
	</script>
</head>
<body>
	<div class="container">
		<div class="signup">Sign Up</div>
		<div class="login">Log In</div>

		<div class="signup-form">
			<input type="text" placeholder="Your email" class="input"><br>
			<input type="text" placeholder="Choose Username" class="input"><br>
			<input type="password" placeholder="Your password" class="input"><br>
			<div class="btn">Create account</div>
		</div>

		<div class="login-form">
			<input type="text" class="input" placeholder="Email or Username"><br>
			<input type="text" class="input" placeholder="password"><br>
			<div class="btn">Log in</div>
			<span><a href="#">I forgot user name or Password.</a></span>
		</div>
	</div>
</body>
