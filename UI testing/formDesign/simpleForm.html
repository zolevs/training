<!DOCTYPE html>
<html>
<head>
	<title>Simple Form</title>
	<link rel="stylesheet" type="text/css" href="simpleForm.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="contact-form">
		<div class="header">
			<span><i class="fa fa-plane" aria-hidden="true"></i></span>
		</div>
		<form class="contact" action="index.html" method="post">
			<label for="">Full name : </label><br>
			<input type="text" name="" class="texti">
			<label for="">e-mail : </label><br>
			<input type="email " name="" class="texti">
			<label for="">Phone number : </label><br>
			<input type="text" name="" class="texti">
			<label for="">Message</label><br>
			<textarea class="textm"></textarea>
			<input type="button" class="btn" name="" value="Send">
		</form>
	</div>

</body>
</html>
