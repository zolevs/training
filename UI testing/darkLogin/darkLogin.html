<!DOCTYPE html>
<html>
<head>
	<title>Dark login</title>
	<link rel="stylesheet" type="text/css" href="darkLogin.css">

</head>
<body>
	<div class="container">
		<div class="signIn">Click here to login</div>
		<div class="fold">

				<input type="password" name="" placeholder="Password">

			</form>
		</div>
	</div>
</body>
</html>
