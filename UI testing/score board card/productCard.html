<!DOCTYPE html>
<html>
<head>
	<title>Product card design</title>
	<link rel="stylesheet" type="text/css" href="productCard.css">
</head>
<body>
	<div class="prod-card">
		<div class="img">
			<img src="collarshirt.png" alt="">
		</div>

		<div class="prod-info">
			<h2>Original T-Shirt with CSS</h2>
			<span class="desc">Awesome T-Shirt for men</span>
			<span class="price"> <i class="ion-social-euro"></i> 321</span>
		<h3>Sizes</h3>
		<span>
			<a href="#">M</a>
			<a href="#">L</a>
			<a href="#">XL</a>
			<a href="#">XXL</a>
		</span>
		<h3>Color</h3>
		<span>
			<a href="#">Black</a>
			<a href="#">Green</a>
			<a href="#">Red</a>
			<a href="#">Blue</a>
		</span>
		<a href="#" class="addbtn"><i class="ion-ios-cart"></i> Add to Cart</a>
	</div>
	</div>
</body>
</html>
