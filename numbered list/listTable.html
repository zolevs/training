<!DOCTYPE html>
<html>
<head>
	<title>List Table</title>
	<link rel="stylesheet" type="text/css" href="listTable.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<ul>
		<li>
			<span class="number">1.</span>
			<span class="name">Zoran</span>
			<span class="points">99</span>
			<span class="badge"><i class="fa fa-trophy" aria-hidden="true"></i></span>
		</li>
		<li>
			<span class="number">2.</span>
			<span class="name">Dejan</span>
			<span class="points">90</span>
			<span class="badge"><i class="fa fa-trophy" aria-hidden="true"></i></span>
		</li>
		<li>
			<span class="number">3.</span>
			<span class="name">Milan</span>
			<span class="points">89</span>
			<span class="badge"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></i></span>
		</li>
		<li>
			<span class="number">4.</span>
			<span class="name">Sasa</span>
			<span class="points">45</span>
			<span class="badge"><i class="fa fa-trophy" aria-hidden="true"></i></span>
		</li>
		<li>
			<span class="number">5.</span>
			<span class="name">Nikola</span>
			<span class="points">41</span>
			<span class="badge"><i class="fa fa-shield" aria-hidden="true"></i></span>
		</li>
	</ul>
</body>
</html>
