<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
	<div class="section">
		<h1 class="clock-heading">It's time.</h1>

	</div>

</html>
