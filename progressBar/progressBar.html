<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<link rel="stylesheet" type="text/css" href="progressBar.css">
	<script type="text/javascript" src="progressBar.js"></script>
</head>
<body>
	<div class="discreteProgress" id="mainProgress"></div>
	<button onclick="changeProgress('mainProgress',0)">0%</button>
	<button onclick="changeProgress('mainProgress',10)">10%</button>
	<button onclick="changeProgress('mainProgress',50)">50%</button>
	<button onclick="changeProgress('mainProgress',90)">90%</button>
	<button onclick="changeProgress('mainProgress',100)">100%</button>
	<button onclick="changeProgress('mainProgress',100,500)">100% at 500ms</button>
</body>
</html>
