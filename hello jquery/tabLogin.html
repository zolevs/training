<!DOCTYPE html>
<html>
<head>
	<title>Login with form</title>
	<!-- <link rel="stylesheet" type="text/js" href="jquery.js"> ovo je bila ogromna greska koju nisam primecivao -->
	<script type="text/javascript" src="jquery.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="tabLogin.css">

	<script type="text/javascript" src="tabLogin.js">

	</script>
</head>
<body>
	<div class="container">
		<div class="signup">Sign Up</div>
		<div class="login">Log In</div>

		<div class="signup-form">
			<input type="text" placeholder="Your email" class="input"><br>
			<input type="text" placeholder="Choose Username" class="input"><br>
			<input type="password" placeholder="Your password" class="input"><br>
			<div class="btn">Create account</div>
		</div>

		<div class="login-form">
			<input type="text" class="input" placeholder="Email or Username"><br>
			<input type="text" class="input" placeholder="password"><br>
			<div class="btn">Log in</div>
			<span><a href="#">I forgot user name or Password.</a></span>
		</div>
	</div>
</body>
</html>
