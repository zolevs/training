<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="conactForm.css">
</head>
<body>
	<div class="main">
		<div class="info">Sign Up</div>
		<form action="#" method="post" name="form" class="form-box">
			<input type="text" name="fname" class="inp" placeholder="First name" required><br>
			<input type="text" name="lname" class="inp" placeholder="Last name" required><br>
			<input type="text" name="email" class="inp" placeholder="email" required><br>
			<input type="password" name="pass" class="inp" placeholder="Set a password" required><br>
			<input type="submit" name="submit" class="sub-btn" value="Let's go">
		</form>
	</div>
</body>
</html>
