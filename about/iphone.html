			})
		})
	</script>

<body>
	<div class="center">
		<div class="mobile">
			<div class="screen active"></div>
			<div class="home"></div>
			<div class="inner"></div>
			<ul class="volume">
				<li></li>
				<li></li>
			</ul>
			<ul class="silent">
				<li></li>
			</ul>
			<ul class="sleep">

			</ul>
		</div>
	</div>

</body>
</html>
