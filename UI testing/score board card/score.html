<!DOCTYPE html>
<html>
<head>
	<title>UI for score board</title>
	<!-- <link rel="stylesheet" type="text/css" href="font-awesome.css"> -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="score.css">
</head>
<body>
	<div class="container">
		<div class="app">
			<div class="header">
				<span class="team team-left">
					<img src="img/Mega.png" class="logo">
					<span class="name">Megaleks</span>
					<span class="stats">L | W | L | W | W</span>
				</span>
				<span class="score">
					2 - 4
				</span>
				<span class="team team-right">
					<img src="img/Vrsac.png" class="logo">
					<span class="name">Vrsac</span>
					<span class="stats">L | W | L | W | W</span>
				</span>
			</div> <!-- header end -->

			<div class="body">
				<div class="time">
					<span class="text">
						73<span class="sec">'</span>
					</span>
					<span class="time-bar">
						<span class="progress"></span>
					</span>
				</div>
			</div> <!-- end body -->

			<!-- stats -->
			<div class="match-stats">
				<div class="stats"> <!-- stats 1 -->
					<span></span>
					<span>
						<span class="name">
							<img src="img/players/cesc.jpg" class="player">
							Zoran Ivanovic <i class="fa fa-futbol-o" aria-hidden="true"></i>
						</span>
						<span class="stat-time">
							25<span class="sec">'</span>
						</span>
					</span>
				</div> <!-- stats 1 -->
				<div class="stats"> <!-- stats 2 -->
					<span>
						<span class="name">
							<img src="img/players/eden.jpg" class="player">
							<i class="card yellow"></i>
							Milan Ankic
						</span>
						<span class="stat-time">
							33<span class="sec">'</span>
						</span>
					</span>
				</div> <!-- stats 2 -->
				<div class="stats"> <!-- stats 1 -->
					<span></span>
					<span>
						<span class="name">
							<img src="img/players/cesc.jpg" class="player">
							Dragan Ivanovic <i class="fa fa-futbol-o" aria-hidden="true"></i>
						</span>
						<span class="stat-time">
							45<span class="sec">'</span>
						</span>
					</span>
				</div> <!-- stats 1 -->
				<div class="stats"> <!-- stats 2 -->
					<span>
						<span class="name">
							<img src="img/players/eden.jpg" class="player">
							<i class="fa fa-futbol-o"></i>
							Dejan Bojkovic
						</span>
						<span class="stat-time">
							33<span class="sec">'</span>
						</span>
					</span>
				</div> <!-- stats 2 -->

			<div class="stats"><!-- stats 2 -->
              <span>
                <span class="name">
                  <img src="img/players/eden.jpg" class="player" alt="">
                  <i class="fa fa-futbol-o"></i>
                  Eden Hazard
                </span>
                <span class="stat-time">
                  45 + 2<span class="sec">'</span>
                </span>
              </span>
              <span></span>
			</div> <!-- stats 2 -->

			<div class="stats replace"> <!-- stats 1 replace -->
				<span></span>
				<span>
					<span class="name">
						<img src="img/players/cesc.jpg" class="player">
						Sergio Ivanovic <i class="fa fa-arrow-down" aria-hidden="true"></i>
					</span>
					<span class="name">
						<img src="img/players/cesc.jpg" class="player">
						Bosko Bekric <i class="fa fa-arrow-up" aria-hidden="true"></i>
					</span>

					<span class="stat-time">
						70<span class="sec">'</span>
					</span>
				</span>
			</div> <!-- stats 1 -->

			</div>
			<!-- end stats -->

			<div class="footer">
				<span class="weather">
					<i class="fa fa-sun-o"></i>
					20&deg; | 21:33 | 04.07.2017
				</span>
				<span class="location"><fa class="fa fa-university">Vrsac&nbsp;26300</span>
				<span class="setting">
					<i class="fa fa-cog"></i>
				</span>
			</div>

		</div> <!-- app  end -->
	</div> <!-- end container  -->
</body>
</html>
