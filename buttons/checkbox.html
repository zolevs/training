<!DOCTYPE html>
<html>
<head>
	<title>Check box styling</title>
	<link rel="stylesheet" type="text/css" href="checkbox.css">
</head>
<body>
	<form>
		<input type="checkbox" id="fruit1" name="fruit-1" value="Apple" disabled>
		<label for="fruit1">Apple</label>
		<input type="checkbox" id="fruit2" name="fruit-2" value="Banana">
		<label for="fruit2">Banana</label>
		<input type="checkbox" id="fruit3" name="fruit-3" value="Cherry" checked disabled>
		<label for="fruit3">Cherry</label>
		<input type="checkbox" id="fruit4" name="fruit-4" value="Lemon">
		<label for="fruit4">Lemon</label>

	</form>
</body>
</html>
