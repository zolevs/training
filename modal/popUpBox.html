<!DOCTYPE html>
<html>
<head>
	<title>Pop up Box</title>
	<link rel="stylesheet" type="text/css" href="popUpBox.css">
	<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="main">
		<button id="show">Show pop up</button>
		<div class="box">
			<a href="#" id="close">&times;</a>
			<h1>Hello world</h1>
			<h2>This is pop up box.</h2>
		</div>
	</div>
	<div class="overlay">

	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#show').click(function(){
				// $('.box,.overlay').show(500);
				$('.box, .overlay').fadeIn(300);
			});
			$('#close').click(function(){
				// $('.box, .overlay').hide(300);
				$('.box, .overlay').fadeOut(500);
			})
		});
	</script>
</body>
</html>
