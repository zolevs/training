<!DOCTYPE html>
<html>
<head>
	<title>Input field</title>

	<style type="text/css">
		input[type=text]{
			width: 70%;
			border: 2px solid #aaa;
			border-radius: 4px;
			margin: 8px 0;
			outline: none;
			padding: 8px;
			transition: .3s;
		}
		input[type=text]::placeholder{
			color: #888;
			transition: .3s;
		}
		input[type=text]:focus{
			border-color: #ddd;
			box-shadow: 0 0 8px 5px #eee;
		}
		input[type=text]:focus::placeholder{
			color: #ddd;
		}
	</style>

</head>
<body>
	<input type="text" name="test" placeholder="Enter your name">
</body>
</html>
